<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobe Smallman's Portfolio</title>
    <link href="http://localhost:4000/KobePortfolioSite/assets/css/style.css" rel="stylesheet">
    <link href="http://localhost:4000/KobePortfolioSite/assets/css/homepage.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://localhost:4000/KobePortfolioSite/assets/js/turn.js"></script>
</head>
<body class="bg-gray-100">
    
    <div id="book" class="mx-auto">
        <!-- Front cover (right side of the book when closed) -->
        <div class="page cover bg-cover bg-center">
            <div class="book-cover">
                <h1 class="book-title">Kobe Smallman's Portfolio</h1>
                <p class="book-subtitle">Jr. Full Stack Software Developer</p>
                <p class="book-author">Written by Kobe D. Smallman</p>
            </div>
        </div>
        <!-- Page 1 (left side when the book is open) -->
        <div class="page bg-amber-100">
            <h2 class="page-title">Page 1</h2>
        </div>
        <!-- Page 2 (right side when the book is open) -->
        <div class="page bg-amber-200">
            <h2 class="page-title">Page 2</h2>
        </div>
        <!-- Back cover (left side when the book is open) -->
        <div class="page cover-back bg-cover bg-center">
            <!-- Content for Back Cover -->
        </div>
    </div>

    <div class="navigation">
        <button id="prev" class="turn-button">Previous</button>
        <button id="next" class="turn-button">Next</button>
    </div>


    <script>
        $(document).ready(function () {
            $("#book").turn({
                width: $(window).width(),
                height: $(window).height(),
                autoCenter: true,
                // corners: 'top-right' // This is a hypothetical option
            });

            $("#prev").click(function () {
                $("#book").turn("previous");
            });

            $("#next").click(function () {
                $("#book").turn("next");
            });

            // Adjust the book's size when the window is resized
            $(window).resize(function () {
                $("#book").turn("size", $(window).width(), $(window).height());
            });
        });
    </script>
</body>
</html>
